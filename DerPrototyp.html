<!DOCTYPE html>
<html lang="de">
<head><title>Der Prototyp - Das Computerspiel</title><meta charset="utf-8"/></head>
<body>








<!--  Hier definierst du, was der Browser beim Laden anzeigen soll.  -->

<h1>Der Prototyp der Zeitmaschine - Das Computerspiel</h1>

<div id="Spiel">

<div id="Erste-Spalte">

  <div id="Status">
    Raum: <span id="Status-Raum">(lade...)</span>
    -
    Ausgewählte Aktion: <span id="Status-Aktion">(lade...)</span>
  </div>

  <div id="Raum">
    <!-- img zeigt ein Bild an. Welches, wird dann weiter unten programmiert. -->
    <img
         id="Raum-Bild"
         src="https://mharwood.uk/wp-content/uploads/2019/09/Loading_Icon.gif">
    </img>

    <div id="Bücher" class="Gegenstand">
        <img src="Buecher.png"></img>
    </div>

    <div id="Computer" class="Gegenstand">
        <img src="Computer.png"></img>
    </div> 

    <div id="Zeitmaschine_Höhle_Vergangenheit" class="Gegenstand">
    </div>

  </div>

</div> <!-- Erste-Spalte -->

<div id="Zweite-Spalte">

  <div id="Konsole">

    <div id="Besitz">

    <div id="BücherInBesitz" class="GegenstandInBesitz">
        <img src="Buecher.png"></img>
    </div>

    <div id="ComputerInBesitz" class="GegenstandInBesitz">
        <img src="Computer.png"></img>
    </div>

    </div>

    <div id="Aktionen">
      
      <div class="Aktion" id="Aktion-gehe_zu">
        &#128694;
      </div>

      <div class="Aktion" id="Aktion-nehmen">
        &#9995;
      </div>
     
      <div class="Aktion" id="Aktion-lernen"> 
        &#127891;
      </div>

    </div>
    
     <div id="IQ">
       IQ: 130
     </div>
 
  </div>
</div> <!-- Zweite-Spalte -->

</div> <!-- Spiel -->

<link rel="stylesheet" href="DerPrototyp.css"/>

<script type="text/javascript" src="DerPrototyp_Gavin.js"></script>

<script type="text/javascript" src="DerPrototyp_Dädi.js"></script>

</body>
</html>
